<!DOCTYPE html>
<html>
    <head>
        <title>typetype!</title>
        
        <link href='./css/reset.css' media='all' rel='stylesheet' type='text/css' />
        <link href='./css/main.css' media='all' rel='stylesheet' type='text/css' />
        
        <script src='./js/jq.js' type='text/javascript'></script>
        <script src='./js/plugins.js' type='text/javascript'></script>
        <script src='./js/main.js' type='text/javascript'></script>
        <script src='./js/Eletype.js' type='text/javascript'></script>
        <script src='./js/Lesson.js' type='text/javascript'></script>
    </head>
    <body class="invert">
        
        <div id="footer">
            <div id="logo">
                <a href="#"><img src="./img/logo.gif" /></a>
            </div>
            <div id="contrast">
                invert colors
            </div>
        </div>

        <div id="about">
            <h2>ABOUT</h2>
            <p class="invert">!<!-- TypeType has been tested in the latest verison of Chrome and Internet Explorer 9 on the PC and the latest versions of Chrome, Firefox and Safari on the Mac. --></p>
        </div>

        <div id="instructions">
            <h2>TYPETYPE HOPES TO HELP PEOPLE PRACTICE THEIR KEYBOARD SKILLS</h2>
            <p class="one"><img class="power" width="40" src="./img/icons/icon.power.png" /> <a id="testspeakers" href="#">Click to test your speakers</a></p>
            <p class="one"><img class="volume" width="40" src="./img/icons/icon.volume.png" /> <a id="playchirp" href="#">Click to test volume level</a></p>
            <p class="one">
                <img class="arrow" width="40" src="./img/icons/icon.arrow.png" />
                Select a section
                <select id="section">
                    <option value="0">Pick a Section</option>
                    <option value="1">Letters</option>
                    <option value="2">Words</option>
                    <option value="3">Letters + Words</option>
                </select>

            </p>
            <p class="one"><img class="listen" width="40" src="./img/icons/icon.ear.png" /> Listen for further instructions</p>
        </div>
        <form id="form" name="form">
           <textarea class="invert" id="textarea" class="invert" name="textarea"></textarea>
       </form>
    </body>
</html>
